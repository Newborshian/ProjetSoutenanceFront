<div><h2> Liste des clients</h2></div>
<section id="fonctionnalBar">
  <form #name="ngForm" class="searchArea">
    <input type="text" name="lastname" placeholder="veuillez rentrer un nom" ngModel required>
    <button type="submit" (click)="getClientByName(name)">rechercher</button>
  </form>
  <div class="filter">
    <label> 
      <p>Ordre croissant</p>
      <input type="radio" name="filter" (click)="searchByOrder('croissant')">
    </label>
    <label>
      <p>Ordre décroissant</p>
      <input type="radio" name="filter" (click)="searchByOrder('decroissant')">
    </label>  
  </div>
  <div><button class="addClient" [routerLink]="'add'" (click)="onAddNewClient()">Ajouter un nouveau client </button> </div> 
</section>


  <section class="view-list-of-clients">
    <ul>

      <li class="one-client-li" *ngFor="let client of clients">
        <div class="client-info">{{ client.lastname }}, {{ client.firstname }}, <br>Id : {{ client.id }}</div>
        <div>Comptes bancaires <button (click)="onViewCompteClient(client.id)">Voir les comptes</button></div>
        <div>
        <button class="update-button" (click)="onUpdateClient(client.id)">Modifier les informations du client</button>
        <button class="delete-button" (click)="deleteClient(client)">Supprimer le client</button>
      </div>
      </li>
      <div class="delete-success-message" *ngIf="clientDeleted">Client supprimé avec succès.</div>
      <div class="delete-refused-message" *ngIf="soldeDifferentOf0">Les comptes bancaires du clients ne sont pas vide</div>
    </ul>
  </section>
