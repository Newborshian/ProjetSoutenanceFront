<div class="grid1" *ngIf="compteBancaire$ | async as compteBancaire">
    <div class="libelle">
            <h4 class="LibnumeroDeCompte">Numero de Compte</h4> 
            <h4 class="LibnameClient">Nom du client</h4>
            <h4 class="LibtypeDeCompte">Type de Compte</h4>
            <h4 class="LiboverDraft">Découvert autorisé</h4>
            <h4 class="LibtauxInteret">Taux d'interêt</h4>
            <h4 class="Libsolde">Solde</h4>
    </div>
    <article class="gridarticle">
        <h5 class="numeroDeCompte">{{compteBancaire.numerodecompte}}</h5> 
        <h5 class="nameClient">{{compteBancaire.nameClient}}</h5>
        <h5 class="typeDeCompte">{{compteBancaire.typeDeCompte}}</h5>
        <h5 class="overDraft">{{compteBancaire.overDraft}}</h5>
        <h5 class="tauxInteret">{{compteBancaire.tauxInteret}}</h5>
        <h5 class="solde">{{compteBancaire.solde}}</h5>
        <button class="buttonmaj" (click)=" onUpdateCompteEpargne(compteBancaire.id)">Mettre à jour les informations</button>
        <button class="buttondelete" (click)="onClickButtonDeleteCompte(compteBancaire.id,compteBancaire.solde)">Supprimer le compte</button>
    </article>
</div>
