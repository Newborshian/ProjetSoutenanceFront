<form [formGroup]="compteEpargneUptadeForm" class="grid2">
    <div class="form-group">
      <label for="tauxInteret">Taux d'interêt</label>
      <input type="number" id="tauxInteret" formControlName="tauxInteret" placeholder="taux Interêt">
    </div>
    <div class="form-group">
      <label for="solde">Solde</label>
      <input type="number" id="solde" formControlName="solde" placeholder="Solde">
    </div>
    <button class="buttonupdate" (click)="updateCompte()">Mettre à jour</button>
  </form>
