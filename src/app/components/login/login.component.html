
<div>
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
    <div class="form-group">
      <label for="mail">Mail</label>
      <input type="mail" formControlName="mail" class="form-control" id="mail" placeholder=" E-Mail">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="login-message" [ngClass]="{ 'show': loginSucess === false }">
      Connexion non valide. Veuillez v√©rifier vos informations.
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
  </form>
</div>
